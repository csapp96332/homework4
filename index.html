<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />  
    </head>
    <body>
        <section class="container" id="quiz-container">
            <div class="card text-center">
                <div class="card-header">
                   Coding Quiz
                </div>
                <div class="card-body">
                  <p class="card-text"></p>
                  <a href="highscore.html" class="btn btn-primary" id="high-score">Highscores</a>
                  <a href="#" class="btn btn-primary" id="start-button">Start Quiz</a>
                </div>
              </div>
              <section id="result" class="text-center">
        
              </section>

        </section>
        <section class="container" id="question-container">
            <div class="card text-center">
                <div class="card-body">
                  <p class="card-text" id="content-timer"></p>
                  <ul id="question-choices">

                  </ul>
                </div>
              </div>

        </section>
        <!--all done section-->
        <section id="quiz-completed" class="card p-2 m-4 d-none">
          <section class="card-body">
       <!--name-->
        <section class="row gx-5 mb-3">
          <section class="col">
              <h5 class="card-header">All done!!!</h5>
              <!--final score-->
              <section id="final-score" class="card-body"></section>
              <!--enter initial-->
              <label for="lableName" class="form-label m-2">Enter Your Initial</label>
              <input id="user-initial" class="form-control" placeholder="name"/>
          </section>

        </section>
        <!--button-->
       <section class="card-body">
          <button id="submit-initial" type="submit" class="btn btn-primary">Submit</button>
        </section>
   

        
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
